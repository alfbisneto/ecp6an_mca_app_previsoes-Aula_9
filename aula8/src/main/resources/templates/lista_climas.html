<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Aula8</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Climas</h1>
		</div>
		<div class="panel-body">
			<form class="form-inline" method="post" th:object="${clima}" th:action="@{/climas}" style="margin:20px 0"> 
					<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}"/> 
					<input type="text" class="form-control" placeholder="Minina" th:field="*{minima}"/>
					<input type="text" class="form-control" placeholder="Maxima" th:field="*{maxima}"/>
					<input type="text" class="form-control" placeholder="Umidade" th:field="*{umidade}"/>
					<input type="text" class="form-control" placeholder="Informações" th:field="*{desc}"/>
					<input type="text" class="form-control" placeholder="Data" th:field="*{data}"/> 
					<input type="text" class="form-control" placeholder="Hora" th:field="*{hora}"/> 
					<input type="text" class="form-control" placeholder="Latitude" th:field="*{latitude}"/> 
					<input type="text" class="form-control" placeholder="Longitude" th:field="*{longitude}"/> 
					<button type="submit" class="btn btn-primary">Adicionar</button> </div>
				</form>
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Mínima</th>
						<th>Máxima</th>
						<th>Umidade</th>
						<th>Informações</th>
						<th>Data</th>
						<th>Hora</th>
						<th>Latitude</th>
						<th>Longitude</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="clima:${climas}">
						<td th:text="${clima.nome}"></td>
						<td th:text="${clima.minima}"></td>
						<td th:text="${clima.maxima}"></td>
						<td th:text="${clima.umidade}"></td>
						<td th:text="${clima.desc}"></td>
						<td th:text="${clima.data}"></td>
						<td th:text="${clima.hora}"></td>
						<td th:text="${clima.latitude}"></td>
						<td th:text="${clima.longitude}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
